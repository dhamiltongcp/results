<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/roster.css">
    <link rel="icon" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/1e0f95045e.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/roster.js"></script>
    <title>Instructor Exam - Results</title>
  </head>

  <body>
    <div class="outer_container">
    <header>
      <nav class="menu" onclick="myFunction()">
        <p class="dropbtn"><i class="fas fa-bars fa-lg"></i></p>
        <ul class="menu-content" id="myDropdown">
          <li><a href="home.html">Home</a></li>
          <li class="admin"><a href="admin.html" aria-label="Sign Out"><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
      </nav>
    </header>

    <main>
        <h1>Level 1 - Caledon Dec. 2019</h1>


        <div id="roster_cont">

          <div class="pic result_holder">
            <hr>
            <h2>Overall Result</h2>
              <button type="NIo" value="Level 1" alt="Needs Improvement">NI</button>
              <button type="MEx" value="Level 1" alt="Meets Expectations">ME</button>
          </div>

          <div class="pic result_holder">
            <hr>
            <h2>Teaching Result</h2>
              <button type="NIo" value="Level 1" alt="Needs Improvement">NI</button>
              <button type="MEx" value="Level 1" alt="Meets Expectations">ME</button>
          </div>

            <div class="result_holder">
              <button type="category" value="Level 1" onclick="openClose('safe')" alt="Level 1">Safe Teaching</button>

              <div class="safe">
                <div class="col2">

                  <hr class="divider">
                  <p class="description">Methods for organizing students for safe lift rides</p>
                  <button type="results" alt="Level 1">NI</button>
                  <button type="results" alt="Level 1">Recalls</button>
                  <button type="resultsx" class="required" alt="Level 1">Identifies</button>
                  <button type="results" alt="Level 1">Uses</button>

                </div>
              </div>
            </div>

            <div class="pic result_holder">
              <hr>
              <h2>Skiing Result</h2>
                <button type="NIo" value="Level 1" alt="Needs Improvement">NI</button>
                <button type="MEx" value="Level 1" alt="Meets Expectations">ME</button>
            </div>

      </main>

</div>

    <footer>
      <div class="foot">
        <a class="foot_link" href="https://www.snowpro.com/en/" target="_blank">CSIA Website</a>
      </div>
    </footer>

  </body>

</html>
